<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calulator_by_michaelleojacob</title>
</head>
<body>
    <div class="mytooltip" data-tooltip="click to copy to clipboard" id="email">
        <input type="text" value="michaelleojacob@gmail.com" id="copyemail" onfocus="blur();">
    </div>
    <header>
        <a href="https://github.com/Michaelleojacob" target="_blank">github</a>
        <a href="https://www.linkedin.com/in/michael-jacob-a3a90187/" target="_blank">linkedin</a>
        <a href="https://github.com/Michaelleojacob/calculator" target="_blank">repository</a>
    </header>
    <div class="centeringoutside">
        <container class="outside">
            <div class= "display">
                <div class="prevDisplay"></div>
                <div class="currDisplay"></div>
            </div>
            <div class="buttonArea">
                <button class="buttons numbers one">1</button>
                <button class="buttons numbers two">2</button>
                <button class="buttons numbers three">3</button>
                <button class="buttons numbers four">4</button>
                <button class="buttons numbers five">5</button>
                <button class="buttons numbers six">6</button>
                <button class="buttons numbers seven">7</button>
                <button class="buttons numbers eight">8</button>
                <button class="buttons numbers nine">9</button>
                <button class="buttons numbers zero">0</button>
                <button class="buttons enter">=</button>
                <button class="buttons backspace">&xlarr;</button>
                <button class="buttons clear">C</button>
                <button class="buttons operands buttonide">/</button>
                <button class="buttons operands mult">*</button>
                <button class="buttons operands sub">-</button>
                <button class="buttons operands add">+</button>
                <button class="buttons ce">CE</button>
                <button class="buttons sqrt">&Sqrt;</button>
                <button class="buttons operands exp">^</button>
                <button class="buttons numbers decimal">.</button>                
                <button class="buttons neg">+/-</button>                
                <button class="buttons operands mod">%</button>                
            </div>
        </container>
    </div>
    <script src="./script.js"></script>
</body>
</html>
